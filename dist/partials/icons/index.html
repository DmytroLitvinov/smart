<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Ikonate</title>
  <style>
    :root {
      --grey--light: #fafaff;
      --white: #ffffff;
    }

    body {
      background: var(--grey--light);
    }

    .main {
      width: 1152px;
      text-align: center;
      margin: 0 auto;
    }

    .main__item {
      background: var(--white);
      border-radius: 4px;
      padding: 20px;
      display: inline-block;
      margin: 10px;
    }

    .main__item svg {
      width: 48px;
      height: 48px;
      stroke: #f7fefd;
      stroke-width: 1;
      stroke-linecap: square;
      stroke-linejoin: miter;
      fill: none;
      color: #f7fefd;
    }
  </style>
</head>

<body>
  <div class="main">
    <div class="main__item"><svg role="img" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
        viewBox="0 0 24 24" aria-labelledby="searchIconTitle">
        <title id="searchIconTitle">Search</title>
        <path d="M14.4121122,14.4121122 L20,20"></path>
        <circle cx="10" cy="10" r="6"></circle>
      </svg></div>
    <div class="main__item"><svg role="img" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
        viewBox="0 0 24 24" aria-labelledby="clipboardIconTitle">
        <title id="clipboardIconTitle">Clipboard</title>
        <polyline points="15 3 19 3 19 21 5 21 5 3 5 3 9 3"></polyline>
        <path
          d="M14,4 L10,4 C9.44771525,4 9,3.55228475 9,3 C9,2.44771525 9.44771525,2 10,2 L14,2 C14.5522847,2 15,2.44771525 15,3 C15,3.55228475 14.5522847,4 14,4 Z">
        </path>
      </svg></div>
    <div class="main__item"><svg role="img" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
        viewBox="0 0 24 24" aria-labelledby="hashIconTitle">
        <title id="hashIconTitle">Hash</title>
        <path d="M11 3L5 21M19 3L13 21M3 16L19 16M5 8L21 8"></path>
      </svg></div>
    <div class="main__item"><svg role="img" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
        viewBox="0 0 24 24" aria-labelledby="calendarIconTitle">
        <title id="calendarIconTitle">Calendar</title>
        <path d="M3 5H21V21H3V5Z"></path>
        <path d="M21 9H3"></path>
        <path d="M7 5V3"></path>
        <path d="M17 5V3"></path>
      </svg></div>
    <div class="main__item"><svg role="img" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
        viewBox="0 0 24 24" aria-labelledby="alignRightIconTitle">
        <title id="alignRightIconTitle">Align Right</title>
        <path d="M10 10h8M6 6h12M6 14h12m-8 4h8"></path>
      </svg></div>
  </div>

</body>

</html>
